<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tictactoe</title>
</head>
<body>
    <div class="table">
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td></td>
                <td class="vert"></td>
                <td></td>
            </tr>
            <tr>
                <td class="hori"></td>
                <td class="vert hori"></td>
                <td class="hori"></td>
            </tr>
            <tr>
                <td></td>
                <td class="vert"></td>
                <td></td>
            </tr>
        </table>
        <div class="restart"><button class="restart-btn">Restart</button></div>
    </div>
    <div class="players">
        <div class="player1">
            <h2>Player 1</h2>
            <p>X</p>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <p>O</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
